<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@YACHT@</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>
            YACHT!
        </h1>
    </div>
    <div class="background">
        <div class="scoreboard">
            <table border="1">
                <th>Categories</th>
                <th class="p1">player1</th>
                <th class="p2">player2</th>
                <tr>
                    <td><button class="categoryBtn">Aces</button></td>
                    <td class="p1 aces point" align="center"></td>
                    <td class="p2 aces point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Deuces</button></td>
                    <td class="p1 deuces point" align="center"></td>
                    <td class="p2 deuces point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Threes</button></td>
                    <td class="p1 threes point" align="center"></td>
                    <td class="p2 threes point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Fours</button></td>
                    <td class="p1 fours point" align="center"></td>
                    <td class="p2 fours point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Fives</button></td>
                    <td class="p1 fives point" align="center"></td>
                    <td class="p2 fives point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Sixes</button></td>
                    <td class="p1 sixes point" align="center"></td>
                    <td class="p2 sixes point" align="center"></td>
                </tr>
                <tr class="highlight">
                    <td>Subtotal</td>
                    <td class="p1 subtotal point" align="center"></td>
                    <td class="p2 subtotal point" align="center"></td>
                </tr>
                <tr class="highlight bonus">
                    <td>+35 Bonus</td>
                    <td class="p1 point" align="center"><span class="p1 bonus">0</span>/35</td>
                    <td class="p2 point" align="center"><span class="p2 bonus">0</span>/35</td>
                </tr>
                <tr>
                    <td colspan="3" align="center">Bounus if 1~6 are over 63 points</td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Choice</button></td>
                    <td class="p1 choice point" align="center"></td>
                    <td class="p2 choice point" align="center"></td>
                </tr>
                <tr class = "emptyRow"></tr>
                <tr>
                    <td><button class="categoryBtn">4 of a Kind</button></td>
                    <td class="p1 4ofakind point" align="center"></td>
                    <td class="p2 4ofakind point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Full House</button></td>
                    <td class="p1 fullhouse point" align="center"></td>
                    <td class="p2 fullhouse point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">S. Straight</button></td>
                    <td class="p1 sstraight point" align="center"></td>
                    <td class="p2 sstraight point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">L. Straight</button></td>
                    <td class="p1 lstraight point" align="center"></td>
                    <td class="p2 lstraight point" align="center"></td>
                </tr>
                <tr>
                    <td><button class="categoryBtn">Yacht</button></td>
                    <td class="p1 yacht point" align="center"></td>
                    <td class="p2 yacht point" align="center"></td>
                </tr>
                <tr class = "emptyRow"></tr>
                <tr class="highlight total">
                    <td>TOTAL</td>
                    <td class="p1 total point" align="center"></td>
                    <td class="p2 total point" align="center"></td>
                </tr>
            </table>
            <div>
                current turn: <span class="curTurn">player1</span>
            </div>
            <div>
                roll chance: <span class="rollChance">0</span> times
            </div>
        </div>
        <div class="playboard">
                <table border="3" class="diceboard">
                    <td><button class="dice dice0" onclick="clickDice()">?</button></td>
                    <td><button class="dice dice1" onclick="clickDice()">?</button></td>
                    <td><button class="dice dice2" onclick="clickDice()">?</button></td>
                    <td><button class="dice dice3" onclick="clickDice()">?</button></td>
                    <td><button class="dice dice4" onclick="clickDice()">?</button></td>
                </table>
                
            </div>
        <button class="button playBtn" onclick="run()">play</button>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
